<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Prueba 1</title>
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="images/logo-easy-connect_SBS.png" alt="Logo pagina">
            <ul>
                <li id="senior">
                    <img src="images/senior.png" alt="foto de usuario">
                    <strong >Cordelia Carpenter</strong>
                </li>
                <li class="navOptions">
                    <img src="images/config.png" alt="Configuracion">
                    <strong>SETTINGS</strong>
                </li>
                <li><img src="images/dot3.png" alt="separador"></li>
                <li id="logout" class="navOptions">
                    <img src="images/logout.png" alt="logout" >
                    <strong>LOGOUT</strong>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- list of the menu options -->
        <section id="menuWrapper">
            <div class="menuActions">
                <img class="layer2" src="images/layer 2.png" alt="opciones">
                <div class="actionData">
                    <img src="images/warnings-off2.png" alt="warning icon">
                    <p>ALERTS AND MESSAGING</p>
                </div>
                <div class="badge">
                    <img src="images/ellipse 1.png" >
                    <p>2</p>
                </div>
                <img class="layer3" src="images/layer 3.png" alt=""  >
            </div>

            <div class="menuActions">
                <img class="layer2" src="images/layer 2.png" alt="opciones">
                <div class="actionData">
                    <img src="images/reminders-calendar.png" alt="calendar icon">
                    <p>REMINDERS CALENDAR</p>
                </div>
                <div class="badge">
                    <img src="images/ellipse 1.png" >
                    <p>1</p>
                </div>
                <img class="layer3" src="images/layer 3.png" >
            </div>

            <div class="menuActions">
                <img class="layer2" src="images/layer 2.png" alt="opciones">
                <div class="actionData">
                    <img src="images/ties2.png" alt="circle of care icon">
                    <p>CIRCLE OF CARE</p>
                </div>
                <div class="badge">
                    <img src="images/ellipse 1.png" >
                    <p>2</p>
                </div>
                <img class="layer3" src="images/layer 3.png" alt=""  >
            </div>

            <div class="menuActions">
                <img class="layer2" src="images/layer 2.png" alt="opciones">
                <div class="actionData">
                    <img src="images/daily-care-o-gram.png" alt="care-o-gram icon">
                    <p>DAILY CARE-O-GRAM</p>
                </div>
                <div class="badge">
                    <img src="images/ellipse 1.png" >
                    <p>1</p>
                </div>
                <img class="layer3" src="images/layer 3.png" alt=""  >
            </div>

            <div class="menuActions">
                <img class="layer2" src="images/layer 2.png" alt="opciones">
                <div class="actionData">
                    <img src="images/casemanager.png" alt="repository icon">
                    <p>REPOSITORY</p>
                </div>  
                <img class="layer3" src="images/layer 3.png" alt=""  >
            </div>

            <div class="menuActions">
                <img class="layer2" src="images/layer 2.png" alt="opciones">
                <div class="actionData">
                    <img src="images/my-health-reports (1).png" alt="reports icon">
                    <p>REPORTS</p>
                </div>
                <img class="layer3" src="images/layer 3.png" alt=""  >
            </div>

            <div class="menuActions">
                <img class="layer2" src="images/layer 2.png" alt="opciones">
                <div class="actionData">   
                    <img src="images/reward-points.png" alt="points icon">
                    <p>MY POINTS</p>
                </div>
                <p class="totalPoints">Total Points 725</p>
                <img class="layer3" src="images/layer 3.png" alt=""  >
            </div>
        </section>
        <!-- End of menu options -->

        <!-- Alerts and messaging -->
        <section id="alertsWrapper">
            <div class="banner">
                <img src="images/warnings-off2.png" alt="warning icon">
                <p>ALERTS AND MESSAGING</p>
            </div>
        </section>
        
    </main>
    
</body>
</html>
